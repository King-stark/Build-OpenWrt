      with:
        name: ${{ env.DATE1 }} ${{ env.PRODUCT_NAME }}
        allowUpdates: true
        tag: ${{ env.PRODUCT_NAME }}_${{ env.DATE }}
        commit: main
        token: ${{ secrets.TOKEN }}
