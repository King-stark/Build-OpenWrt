        tag: ${{ env.PRODUCT_NAME }}
        commit: main
        token: ${{ secrets.TOKEN }}
        artifacts: ${{ env.PACKAGED_OUTPUTPATH }}/*
        bodyFile: release.txt

    - name: Delete workflow runs
      uses: GitRML/delete-workflow-runs@main
      with:
        token: ${{ secrets.TOKEN }}
        repository: ${{ github.repository }}
        retain_days: 30
        keep_minimum_runs: 6

